{% extends "core/base.html" %}

{% block content %}
  <form method="post">
    <h2>Reset Password</h2>
    <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Send Email</button>
  </form>
{% endblock %}
