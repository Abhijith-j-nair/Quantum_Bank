{% extends "core/base.html" %}

{% block content %}
<style>
    #chat-window {
        height: 400px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        overflow-y: auto;
        margin-bottom: 1rem;
        background-color: #f9f9f9;
    }
    .message {
        padding: 0.5rem 1rem;
        border-radius: 15px;
        margin-bottom: 0.5rem;
        max-width: 70%;
        /* THIS IS THE FIX: It makes the chat window respect new lines (\n) */
        white-space: pre-wrap; 
    }
    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
        text-align: right;
    }
    .bot-message {
        background-color: #e9ecef;
        color: #333;
        margin-right: auto;
    }
</style>

<div class="card">
    <h2>AI Assistant</h2>
    <p>Ask me a question about your account. For example: "What's my balance?" or "Show my recent transactions."</p>
    <div id="chat-window">
        </div>
    <form id="chat-form" style="display: flex;">
        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." autocomplete="off" style="flex-grow: 1; margin-right: 1rem;">
        <button type="submit" class="btn">Send</button>
    </form>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    
    // This is needed to send secure requests to Django
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    chatForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userMessage = chatInput.value.trim();
        if (userMessage) {
            addMessage(userMessage, 'user-message');
            getBotResponse(userMessage);
            chatInput.value = '';
        }
    });

    function addMessage(message, className) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', className);
        messageElement.textContent = message;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function getBotResponse(userMessage) {
        try {
            const response = await fetch("{% url 'chatbot_api' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            addMessage(data.response, 'bot-message');
        } catch (error) {
            console.error("Error:", error);
            addMessage("Sorry, something went wrong. Please try again.", 'bot-message');
        }
    }
</script>
{% endblock %}
